    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      /* Navigation Bar */
      .navbar {
        display: flex;
        padding: 1rem 1.5rem;
        flex-direction: column;
        background-color: white;
      }

      .top-section {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        margin-bottom: 1.5rem; /* Added space between branding and nav */
      }

      .brand-container {
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      .brand-logo {
        padding: 0.5rem;
        border-radius: 9999px;
        background-color: #000000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .brand-name {
        font-weight: bold;
      }

      .nav-section {
        display: flex;
        flex-direction: column;
        width: 100%;
      }

      .nav-links {
        display: flex;
        gap: 1.5rem;
        background-color: rgb(246, 246, 246);
        border-radius: 9999px;
        padding: 0.5rem;
        overflow-x: auto;
        -webkit-overflow-scrolling: touch;
      }

      .nav-link {
        padding: 0.2rem 1.5rem;
        border-radius: 9999px;
        white-space: nowrap;
      }

      .nav-link.active {
        background-color: #ffffff;
      }

      .nav-link a {
        text-decoration: none;
        color: black;
        font-size: 0.75rem;
        font-weight: 400;
      }

      .search-bar {
        display: flex;
        padding: 0.5rem 1rem;
        gap: 0.5rem;
        justify-content: center;
        align-items: center;
        border-radius: 9999px;
        background-color: rgb(246, 246, 246);
        margin-top: 1rem;
      }

      .search-bar input {
        outline: none;
        font-size: 0.75rem;
        font-weight: 400;
        background-color: transparent;
        border: none;
        width: 100%;
      }

      /* Hamburger Menu - Mobile Only */
      .hamburger {
        display: none;
        cursor: pointer;
        padding: 0.5rem;
      }

      .hamburger div {
        width: 25px;
        height: 3px;
        background-color: black;
        margin: 5px 0;
        transition: all 0.3s ease;
      }

      /* Mobile Styles */
      @media (max-width: 768px) {
        .top-section {
          margin-bottom: 1rem; /* Slightly less space on mobile */
        }

        .nav-links {
          display: none;
          flex-direction: column;
          gap: 0.5rem;
          padding: 1rem;
          border-radius: 10px;
          background-color: rgb(246, 246, 246);
          margin-top: 0.5rem; /* Added space for mobile */
        }

        .nav-links.active {
          display: flex;
        }

        .nav-link {
          padding: 0.75rem 1.5rem;
          border-radius: 5px;
        }

        .search-bar {
          display: none;
          margin-top: 0.5rem;
        }

        .search-bar.active {
          display: flex;
        }

        .hamburger {
          display: block;
        }

        .hamburger.active div:nth-child(1) {
          transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active div:nth-child(2) {
          opacity: 0;
        }

        .hamburger.active div:nth-child(3) {
          transform: rotate(45deg) translate(-5px, -6px);
        }
      }

      /* Desktop Styles */
      @media (min-width: 769px) {
        .navbar {
          flex-direction: row;
          flex-wrap: wrap;
          align-items: flex-end;
          justify-content: space-between;
        }

        .top-section {
          width: auto;
          margin-bottom: 0; /* Reset for desktop */
        }

        .nav-section {
          flex-direction: row;
          justify-content: space-between;
          width: 100%;
          margin-top: 1.5rem; /* Space between branding and nav on desktop */
        }

        .nav-links {
          width: auto;
        }

        .search-bar {
          width: 300px;
          margin-top: 0;
        }

        .hamburger {
          display: none;
        }
      }

      .product-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 1rem;
        padding: 2rem;
        width: 100%;

        margin: 0 auto;
        box-sizing: border-box;
      }

      .product-box {
        background-color: rgb(247, 247, 247);
        border-radius: 12px;
        padding: 2rem;

        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 4rem;
      }

      .product-name {
        font-weight: bold;
        font-size: 1.2rem;
        margin: 0;
      }

      .download-btn {
        background-color: #000000;
        color: #ffffff;
        border: none;
        padding: 0.75rem 2rem;
        border-radius: 9999px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s ease;
        width: fit-content;
      }

      .download-btn:hover {
        background-color: #363636;
        transform: translateY(-1px);
      }

      @media (max-width: 768px) {
        .product-container {
          grid-template-columns: 1fr;
          padding: 1rem;
          gap: 1.5rem;
        }

        .product-box {
          padding: 1.5rem;
          width: 100%;
        }
      }
    </style>
    <script>
      const hamburger = document.querySelector(".hamburger");
      const navLinks = document.querySelector(".nav-links");
      const searchBar = document.querySelector(".search-bar");

      hamburger.addEventListener("click", () => {
        hamburger.classList.toggle("active");
        navLinks.classList.toggle("active");
        searchBar.classList.toggle("active");
      });
    </script>
