<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meletrix - Desk Mat</title>
    <link rel="stylesheet" href="../CSS/navbar.css" />
    <script src="../JS/script.js" defer></script>
    <link rel="stylesheet" href="../CSS/product.css" />
    <script src="../JS/product.js" defer></script>
  </head>
  <body>
    <!-- Placeholder for the navbar -->
    <div id="navbar-placeholder"></div>

    <section class="product-container">
      <div class="product-wrapper">
        <header class="hero-section" id="hero-section">
          <img
          alt="Product Image"
            class="hero-image"
            id="product-img"
          />
          <div class="hero-overlay"></div>
        </header>

        <main class="content-wrapper">
          <section class="product-intro">
            <h1 class="product-title" id="product-title"></h1>
            <p class="feature-text"id="product-subtitle"></p>
            <a class="hero-button" href="/" id="product-link">Shop</a>
          </section>

          <section class="features-section">
            <h2 class="features-title">Features</h2>
            <div class="features-grid"  id="features-grid">
               
            </div>
          </section>

          <footer class="footer-container">
            <div class="footer-content">
              <article class="subscribe-section">
                <div class="subscribe-content">
                  <h2 class="section-title">Subscribe</h2>
                  <p class="section-description">
                    Subscribe via email to receive early notifications about new
                    products and exciting promos
                  </p>
                </div>
              </article>

              <nav class="products-section">
                <div class="nav-content">
                  <h3 class="nav-title">Products</h3>
                  <ul class="nav-list">
                    <li class="nav-item">
                      <a href="/keyboards" class="nav-link">Keyboards</a>
                    </li>
                    <li class="nav-item">
                      <a href="/mice" class="nav-link">Mice</a>
                    </li>
                    <li class="nav-item">
                      <a href="/desk-mats" class="nav-link">Desk Mats</a>
                    </li>
                  </ul>
                </div>
              </nav>

              <nav class="retailers-section">
                <div class="nav-content">
                  <h3 class="nav-title">Retailers</h3>
                  <ul class="nav-list">
                    <li class="nav-item">
                      <a
                        href="https://www.lazada.com"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="nav-link"
                        >Lazada</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        href="https://www.shopee.com"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="nav-link"
                        >Shopee</a
                      >
                    </li>
                    <li class="nav-item">
                      <a
                        href="https://www.amazon.com"
                        target="_blank"
                        rel="noopener noreferrer"
                        class="nav-link"
                        >Amazon</a
                      >
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </footer>
        </main>
      </div>
    </section>
  </body>
</html>
